<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Streak</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .calendar { display: grid; grid-template-columns: repeat(7, 40px); gap: 5px; }
    .day {
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 5px;
      font-size: 12px; cursor: pointer;
    }
    .green { background-color: #4CAF50; color: white; }
    .red { background-color: #F44336; color: white; }
    .empty { background-color: #eee; }
  </style>
</head>
<body>
  <h2>Attendance Streak</h2>
  <p>Showing days marked as <span style="color:green">Present</span> or <span style="color:red">Absent</span>.</p>

  <div class="calendar">
    {% for date, status in streak_data.items() %}
      <div class="day {{ status }}">{{ date.split('-')[-1] }}</div>
    {% endfor %}
  </div>

  <p><a href="{{ url_for('attendance') }}">â¬… Back to Attendance</a></p>
</body>
</html>
